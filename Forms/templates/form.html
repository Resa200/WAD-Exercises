<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Class Feedback Survey</h2>

    <form action="/form" method="post">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" required>
            <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required>
            <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
            <br><br>
        <label for="engagement">Rate the class engagement: (1:low, 5:high)</label>
        <select id="engagement" name="engagement" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
            <br><br>
        <label for="teaching">Rate the teacher's teachings: (1:low, 5:high)</label>
        <select id="teaching" name="teaching" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
            <br><br>
        <label for="environment">Rate the class environment: (1:low, 5:high)</label>
        <select id="environment" name="environment" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
            <br><br>
        <input type="submit"  value="submit">
    </form>
</body>
</html>
